{% extends "layout.html" %}
{% block content %}
<h3>Login</h3>
<form method="post">
    <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
