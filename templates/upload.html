{% extends "layout.html" %}
{% block content %}
<h3>Upload File</h3>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" name="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
